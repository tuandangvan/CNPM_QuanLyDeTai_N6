<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/img/fit-logo.png" type="image/icon type" />
    <title>HomePage</title>
    <link rel="stylesheet" href="./asset/fonts/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/18ce1a4b11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/style/header-style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <img src="./asset/img/UTE.png" alt="HCMUTE-logo img" class="header-left-logoimg">
                <div class="header__container-content">
                    <h1 class="header-container-content-VNName">
                        TRƯỜNG ĐẠI HỌC SƯ PHẠM KỸ THUẬT TP.HCM
                    </h1>
                    <h2 class="header-container-content-EnglishName">
                        HCM University of Teachnology and Education
                    </h2>
                    <h2 class="header-container-content-line">
                        ____________________________________
                    </h2>
                    <h1 class="header-container-content-departmentName">
                        Khoa Công nghệ Thông tin
                    </h1>
                </div>
            </div>
            <div class="header-center">
                <h1 class="header-center-content-website">
                    WEBSITE ĐĂNG KÍ ĐỀ TÀI KHOA CNTT
                </h1>
            </div>
            <div class="login-area">
                <button class="btn s-full-width js-login"><i class="icon-login ti-user"></i>Đăng nhập</button>
            </div>
            <div class="header-right">
                <img src="./asset/img/HCMUTE.jpg" alt="UTE img" class="header-right-img">
            </div>      
        </div>
        <div class="header-nav">
            <div class="header-nav-home">
                <a href="#"><i class="header-nav-icon ti-home"></i></a>
                <li class="header-nav-text"><a href="#">Trang chủ</a></li>
            </div>

            <div class="header-nav-login">
                <a href="#"><i class="header-nav-icon ti-shift-right"></i></a>
                <li class="header-nav-text"><a href="https://utex.hcmute.edu.vn/">Đăng xuất</a></li>
            </div>         
        </div>       
    </header>
    <div class="modal js-modal-login">
        <div class="modal-container js-modal-login-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>
            <header class="modal-header">
                Đăng nhập
            </header>

            <div class="modal-body">
                <label for="ticket-quantity" class="modal-lable">
                    <i class="fa-sharp fa-solid fa-user"></i>
                    Tên đăng nhập:
                </label>
                <input id="ticket-username" type="text" class="modal-input" placeholder="Tên đăng nhập">
                <label for="ticket-email" class="modal-lable">
                    <i class="fa-sharp fa-solid fa-key"></i>
                    Mật khẩu:
                </label>
                <input id="ticket-password" type="text" class="modal-input" placeholder="Mật khẩu">
                <button id="btn-login">
                    <i class="fa-sharp fa-solid fa-right-to-bracket"></i> Đăng nhập
                </button>
            </div>

            <div class="modal-footer">
                <a href="" class="modal-footer-forgetPass">Quên mật khẩu</a>
            </div>
        </div>
    </div>
    <script>
        const loginBtns = document.querySelectorAll('.js-login')
        const modal = document.querySelector('.js-modal-login')
        const modalContainer = document.querySelector('.js-modal-login-container')
        const modalClose = document.querySelector('.js-modal-close')
        console.log(loginBtns)
        console.log(modal)
        console.log(modalContainer)
        console.log(modalClose)
        
        //Hàm hiển thị modal
        function showFormLogin () {
            modal.classList.add('open')
            console.log("Lỗi r")
        }

        //Hàm tắt modal
        function hideFormLogin () {
            modal.classList.remove('open')
        }

        for (const loginBtn of loginBtns) {
            loginBtn.addEventListener('click', showFormLogin)
        }

        modalClose.addEventListener('click', hideFormLogin)
        modal.addEventListener('click', hideFormLogin)
        modalContainer.addEventListener('click', function (event) {
            event.stopPropagation()
        })

    </script>
</body>
</html>
